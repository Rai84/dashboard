<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📊 Vendas</title>
  <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="/assets/js/config.js"></script>
  <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css"/>
  <!-- Tailwind Config (tem que vir antes do CDN) -->
    <script src="/assets/js/tailwind.config.js"></script>
  <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1>📊 Controle de Vendas</h1>
    <nav>
      <a href="index.html" class="btn_header">👨‍💼 Funcionários</a> |
      <a href="vendas.html" class="btn_header">📊 Vendas</a> |
      <a href="dashboard.html" class="btn_header">📈 Dashboard</a>
    </nav>
  </header>

  <main class="container">
    <!-- Registrar venda -->
    <section class="panel">
      <h2>Registrar Venda</h2>
      <form id="formVenda" class="form-grid">
        <!-- Funcionário -->
        <label for="funcionario">Funcionário:</label>
        <select id="funcionario" required>
          <option value="">-- Selecione o funcionário --</option>
        </select>

        <!-- Mês -->
        <label for="mes">Mês:</label>
        <select id="mes" required>
          <option>Janeiro</option>
          <option>Fevereiro</option>
          <option>Março</option>
          <option>Abril</option>
          <option>Maio</option>
          <option>Junho</option>
          <option>Julho</option>
          <option>Agosto</option>
          <option>Setembro</option>
          <option>Outubro</option>
          <option>Novembro</option>
          <option>Dezembro</option>
        </select>

        <!-- Valor -->
        <label for="valor">Valor:</label>
        <input type="number" id="valor" placeholder="Valor da venda" required />

        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" required>
          <option value="negociado">Negociado</option>
          <option value="finalizada">Finalizada</option>
          <option value="em analise">Em Análise</option>
        </select>

        <!-- Operadora -->
        <label for="operadora">Operadora:</label>
        <input type="text" id="operadora" placeholder="" />

        <button type="submit" id="btnSalvarVenda">💾 Salvar Venda</button>
      </form>
      
    </section>

    <!-- ================= FUNCIONÁRIAS DE PROPOSTAS ================= -->
    <section class="panel">
      <h3>💬 Controle de Propostas</h3>
        <table style="border-collapse: collapse; width: 100%; text-align: center;">
          <thead>
            <tr style="position: static; left: 0;">
              <th>Funcionário</th>
              <th>Propostas</th>
              <th>Meta</th>
              <th>Progresso</th>
              <th>Ação</th>
            </tr>
          </thead>
        <tbody id="propostasBody">

        </tbody>
        </table>
    </section>

    <!-- Relatório -->
    <section class="panel">
      <h2>Relatório de Vendas</h2>

      <label for="filtroMes">Filtrar por mês:</label>
      <select id="filtroMes">
        <option value="Todos">Todos</option>
        <option>Janeiro</option>
        <option>Fevereiro</option>
        <option>Março</option>
        <option>Abril</option>
        <option>Maio</option>
        <option>Junho</option>
        <option>Julho</option>
        <option>Agosto</option>
        <option>Setembro</option>
        <option>Outubro</option>
        <option>Novembro</option>
        <option>Dezembro</option>
      </select>

      <table id="tabelaVendas">
  <thead>
    <tr>
      <th>Funcionário</th>
      <th>Valor</th>
      <th>Mês</th>
      <th>Operadora</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="6"><b>Total Geral</b>: <span id="totalGeral"></span></td>
    </tr>
  </tfoot>
</table>

    </section>
  </main>

  <!-- Script -->
  <script src="/assets/js/app-vendas.js"></script>
</body>
</html>
