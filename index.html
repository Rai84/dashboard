<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Comuni Dashboard</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/assets/js/config.js"></script>

  <!-- Tailwind (build local) -->
  <link rel="stylesheet" href="/assets/css/output.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>


<body class="min-h-screen text-gray-800 transition-colors duration-300 bg-surface-light dark:bg-surface-dark dark:text-gray-100">

  <header class="flex items-center justify-between p-4 text-white shadow bg-primary">
    <h1 class="text-xl font-semibold">üë®‚Äçüíº CRUD de Funcion√°rios</h1>
    <nav class="flex items-center space-x-4">
      <a href="index.html" class="transition hover:text-accent">Funcion√°rios</a>
      <a href="vendas.html" class="transition hover:text-accent">Vendas</a>
      <a href="dashboard.html" class="transition hover:text-accent">Dashboard</a>
      <button id="btnTema" class="px-3 py-2 ml-4 text-white transition rounded bg-accent hover:bg-yellow-600">
        üåó Tema
      </button>
    </nav>
  </header>

  <main class="max-w-5xl p-6 mx-auto space-y-8">
    <!-- Formul√°rio -->
    <section class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
      <h2 class="mb-4 text-lg font-semibold">Adicionar Funcion√°rio</h2>
      <form id="formAdd" class="flex flex-wrap gap-3">
        <input type="text" id="nome" placeholder="Nome do Funcion√°rio" required
          class="flex-1 p-2 border border-gray-300 rounded dark:border-gray-700 bg-surface-light dark:bg-gray-700">
        <label for="tipo" class="sr-only">Tipo de Funcion√°rio</label>
        <select id="tipo" required
          class="p-2 border border-gray-300 rounded dark:border-gray-700 bg-surface-light dark:bg-gray-700" aria-label="Tipo de Funcion√°rio">
          <option value="">-- Tipo --</option>
          <option value="vendedora">Vendedora</option>
          <option value="proposta">Proposta</option>
        </select>
        <button type="submit"
          class="px-4 py-2 text-white transition rounded bg-primary hover:bg-primary-light">Adicionar</button>
      </form>
    </section>

    <!-- Lista -->
    <section class="p-6 bg-white rounded-lg shadow dark:bg-gray-800">
      <h2 class="mb-4 text-lg font-semibold">Lista de Funcion√°rios</h2>
      <table id="tabela" class="w-full border-collapse">
        <thead class="bg-gray-100 dark:bg-gray-700">
          <tr>
            <th class="p-2 text-left">ID</th>
            <th class="p-2 text-left">Nome</th>
            <th class="p-2 text-left">Tipo</th>
            <th class="p-2 text-left">Status</th>
            <th class="p-2 text-left">A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Altern√¢ncia de Tema -->
  <script>
    const html = document.documentElement;
    const btn = document.getElementById('btnTema');

    // Carregar prefer√™ncia salva
    if (localStorage.getItem('tema') === 'dark') {
      html.classList.add('dark');
    }

    btn.addEventListener('click', () => {
      html.classList.toggle('dark');
      localStorage.setItem('tema', html.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>

  <!-- JS principal -->
  <script src="/assets/js/app.js"></script>
</body>
</html>
