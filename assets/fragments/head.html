  <!-- ðŸ”¹ TÃ­tulo padrÃ£o (pode ser substituÃ­do dinamicamente por pÃ¡gina) -->
  <title>Comuni Dashboard</title>

  <!-- ðŸ”¹ Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="/assets/js/config.js"></script>

  <!-- ðŸ”¹ Tailwind (build local) -->
  <link rel="stylesheet" href="/assets/css/output.css">

  <!-- ðŸ”¹ Fonte principal -->

  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

  <!-- ðŸ”¹ Script de tema (dark/light) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const html = document.documentElement;
      const temaSalvo = localStorage.getItem("tema");

      if (temaSalvo === "dark") html.classList.add("dark");

      // garante que o botÃ£o ðŸŒ— (se existir) funcione
      setTimeout(() => {
        const btn = document.getElementById("btnTema");
        if (btn) {
          btn.addEventListener("click", () => {
            html.classList.toggle("dark");
            localStorage.setItem(
              "tema",
              html.classList.contains("dark") ? "dark" : "light"
            );
          });
        }
      }, 200);
    });
  </script>
</head>
